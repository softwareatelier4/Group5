<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<!-- <link rel="import" href="../../bower_components/app-location/app-location.html"> -->
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../ja-results-list/ja-results-list.html">
<link rel="import" href="../ja-results-item/ja-results-item.html">
<link rel="import" href="../ja-search-element/ja-search-element.html">
<link rel="import" href="../ja-freelancer-profile/ja-profile.html">
<link rel="stylesheet" type="text/css" href="../style/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<dom-module id="jobadvisor-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
       route="{{route}}"
       pattern="/:view"
       data="{{routeData}}"
       tail="{{subroute}}">
    </app-route>
    <app-route
      route="{{subroute}}"
      pattern="/:id"
      data="{{subrouteData}}">
    </app-route>

  <div id="title-container">
  <a href="/"><img id="page-title" src="../images/logo.png"></a>
  </div>

  <div id="background-results"></div>

  <div id="inner-container">
    <iron-pages
      selected="[[routeData.view]]"
      attr-for-selected="title"
      fallback-selection="search"
      role="main">
      <div title="search">
        <ja-search-element results={{results}} location={{location}} profession={{profession}}></ja-search-element>
        <ja-results-list results={{results}} location={{location}} profession={{profession}}></ja-results-list>
      </div>
      <div title="freelancer">
        <ja-profile id={{subrouteData.id}}> </ja-profile>
      </div>
    </iron-pages>
  </div>


  </template>
  <script>
    Polymer({

      is: 'jobadvisor-app',

      properties: {
        prop1: {
          type: String,
          value: 'jobadvisor-app',
        },
        results: {
          type: Array,
          value: [],
          observer: '_resultsChanged',
          notify: true,
          reflectToAttribute: true,
        },
        route: {
          type: Object,
        },
        view: {
          type: String,
          reflectToAttribute: true,
        },
        subroute: {
          type: String,
          reflectToAttribute: true,
        },
        location: {
          type: String,
          value: "",
          observer: '_locationChanged',
          // reflectToAttribute: true,
          // notify: true,
        },
        profession: {
          type: String,
          value: "",
          observer: '_professionChanged',
          // reflectToAttribute: true,
          // notify: true,
        },
      },

      observers: [
        '_routePageChanged(routeData.view)',
      ],

      _resultsChanged: function(results) {
        this.results = results;
      },
      _professionChanged: function(profession) {
        console.log("Changed", profession);
        this.profession = profession;
      },
      _locationChanged: function(location) {
        this.location = location;
      },

      _routePageChanged: function(page) {
        this.view = page;
      },

    });
  </script>
</dom-module>
