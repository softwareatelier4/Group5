<dom-module id="ja-results-list">

  <template>
    <style>
      h3 {
        color: white;
      }
    </style>
    <h3>Your current location is {{location}}</h3>

    <template is="dom-repeat" items="{{results}}" as="result">
      <ja-results-item id="fl-{{result._id}}" result="{{result}}" location={{location}} user-location={{userLocation}}>
      </ja-results-item>
    </template>

  </template>

  <script>
    // element registration
    Polymer({
      is: "ja-results-list",

      properties: {
        location: {
          type: String,
          value: "location",
          observer: '_locationChanged',
          reflectToAttribute: true,
          notify: true,
        },
        profession: {
          type: String,
          value: "profession",
          observer: '_professionChanged',
          // reflectToAttribute: true,
          notify: true,
        },
        results: {
          type: Array,
          observer: '_resultsChanged',
          notify: true,
          value: []
        },
        userLocation: {
          type: String,
          value: "Lugano, Switzerland",
          reflectToAttribute: true,
        },
      },

      _professionChanged: function(profession) {
        this.profession = profession;
      },
      _locationChanged: function(location) {
        this.location = location;
      },
      _resultsChanged: function(results) {
        console.log("sorting results", results);
        this.results.sort(function(a, b) {
          return a.distance_value < b.distance_value;
        });
        this.results = results;
      },

      _locationView: function() {
        console.log(this.location, this.userLocation);
        return this.location;
      },
    });
  </script>
</dom-module>
