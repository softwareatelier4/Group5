<dom-module id="ja-results-list">

  <template>
    <style>
      /* CSS rules for your element */
    </style>

    <!-- local DOM for your element -->

    <div>Results for {{keyword}}</div> <!-- data bindings in local DOM -->
    <template is="dom-repeat" items="{{results}}" as="result">
      <ja-results-item first-name="{{result.firstName}}"
                       last-name="{{result.lastName}}"
                       profession="{{result.profession}}"
                       location="{{result.location}}">
      </ja-results-item>
    </template>

  </template>

  <script>
    // element registration
    Polymer({
      is: "ja-results-list",

      // add properties and methods on the element's prototype

      properties: {
        // declare properties for the element's public API
        greeting: {
          type: String,
          value: "This is a list"
        },
        keyword: {
          type: String,
          value: "keyword"
        },

        results: {
          type: Array,
          value:
          [
            {
              firstName: "Mario",
              lastName: "Rossi",
              location: "Lugano",
              profession: "Plumber"
            },
            {
              firstName: "Luca",
              lastName: "Bernasconi",
              location: "Mendrisio",
              profession: "Painter"
            },
            {
              firstName: "Gianni",
              lastName: "Rezzonico",
              location: "Bellinzona",
              profession: "Graphic Designer"
            },
          ]
        }
      }
    });
  </script>

</dom-module>
