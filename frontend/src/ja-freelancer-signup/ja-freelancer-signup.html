<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../ja-review-element/ja-review-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/file-upload/file-upload.html">


<dom-module id="ja-freelancer-signup">

  <template>
    <style>

    #container {
      padding-top: 100px;
    }

    </style>

    <section id="container">

      <div id="_firstname">
        <paper-input label="Firstname" id="fname" auto-validate pattern="^[a-zA-Z]+" required error-message="Firstname required (only letters)!"></paper-input>
      </div>

      <div id="_lastname">
        <paper-input label="Lastname" id="lastname" auto-validate pattern="^[a-zA-Z]+" required error-message="Lastname required (only letters)!"></paper-input>
      </div>

      <div id="_email">
        <paper-input label="email" id="femail" auto-validate  required error-message="Email required!"></paper-input>
      </div>

      <div id="_address">
        <paper-input label="address" id="addr" auto-validate  required error-message="Address required!"></paper-input>
      </div>

      <div id="_profession">
        <paper-input label="profession" id="prof" auto-validate pattern="^[a-zA-Z]+" required error-message="Profession required (only letters)!"></paper-input>
      </div>

      <div id="_description">
        <paper-input label="Description" id="desc"></paper-input>
      </div>

      <div id="_category">
        Category <br />
        <paper-radio-group id="selector" selected="Other">
        <!-- <paper-input label="Category" id="cat"></paper-input> -->
        <paper-radio-button name="Radio"> Radio  </paper-radio-button>
        <paper-radio-button name="Tecnical Services">Tecnical Services</paper-radio-button>
        <paper-radio-button name="IT Services">IT Services</paper-radio-button>
        <paper-radio-button name="Design">Design</paper-radio-button>
        <paper-radio-button name="Management">Management</paper-radio-button>
        <paper-radio-button name="Retail">Retail</paper-radio-button>
        <paper-radio-button name="Human Resources">Human Resources</paper-radio-button>
        <paper-radio-button name="Marketing">Marketing</paper-radio-button>
        <paper-radio-button name="Consulting">Consulting</paper-radio-button>
        <paper-radio-button name="Advertising">Advertising</paper-radio-button>
        <paper-radio-button name="Logistics">Logistics</paper-radio-button>
        <paper-radio-button name="Real Estate">Real Estate</paper-radio-button>
        <paper-radio-button name="Social Work">Social Work</paper-radio-button>
        <paper-radio-button name="Healthcare">Healthcare</paper-radio-button>
        <paper-radio-button name="Other">Other</paper-radio-button>
      </paper-radio-group>
      </div>
      <a id="rout" href="/"></a>


      <div id="_img">
        <p> Choose image : </p>
        <file-upload id="fileUp" target="/files/upload" multi="false" droppable="true" accept="image/jpeg,/image/png" method="POST">
					<paper-button>UPLOAD</paper-button>
				</file-upload>
      </div>

      <div id="_phonenumber">
        <paper-input label="Phone number" id="fphone" auto-validate pattern="^[0-9+ -]{1,14}$" required error-message="Numbers only!"></paper-input>
      </div>

      <div id="_price">
        <paper-input label="Price" id="fprice"></paper-input>
      </div>

      <paper-button id="fsubmit" raised on-click="_clicked">
        Submit
      </paper-button>

      <iron-ajax id="ajax" url="/freelancer/" method="POST" handle-as="json" content-type="application/json" on-response="_finished"></iron-ajax>


    </section>

  </template>

  <script>

    Polymer({
      is: "ja-freelancer-signup",

      _finished: function(el){
        console.log(el.detail.response);
        this.$.rout.click();
        this._clearall();
      },

      _clearall: function(){
        this.$.fname.value = ""
        this.$.lastname.value = ""
        this.$.addr.value = ""
        this.$.prof.value = ""
        this.$.femail.value = ""
        this.$.fphone.value = ""
        this.$.desc.value = ""
        this.$.selector.selected = "Other"
        this.$.fprice.value = ""
      },

      _clicked: function(){
        var proceed = true;

        if(this.$.fname.value == ""){
          proceed = false;
          this.$.fname.focus();
        }

        if (this.$.lastname.value == "") {
          proceed = false;
          this.$.lastname.focus();
        }

        if (this.$.addr.value=="") {
          proceed = false;
          this.$.addr.focus();
        }

        if (this.$.prof.value=="") {
          proceed = false;
          this.$.prof.focus();
        }

        if (this.$.femail.value == "") {
          proceed = false;
          this.$.femail.focus();
        }

        if (this.$.fphone.value == "") {
          proceed = false;
          this.$.fphone.focus();
        }
        this.$.fname.focus();
        if(proceed){
          const ajaxel = this.$.ajax;
          const obj = {
              firstName : this.$.fname.value,
              lastName  : this.$.lastname.value,
              address  : this.$.addr.value,
              description : this.$.desc.value,
              profession : this.$.prof.value,
              category : this.$.selector.selected,
              email  : this.$.femail.value,
              phone_number : this.$.fphone.value,
              price  : this.$.fprice.value,
              image : '/src/images/blank-user.jpg',
              reviews : [],
          };
          ajaxel.body = obj;
          ajaxel.generateRequest();
        }

      },
    })

  </script>

</dom-module>
