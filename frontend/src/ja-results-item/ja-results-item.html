<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="ja-results-item">

  <template>
    <style>
      /* CSS rules for your element */
      :host {
        display: block;
        margin: 20px 0;
      }

      paper-card {
        width: 100%;
      }
    </style>

    <!-- local DOM for your element -->

    <paper-card>
      <div class="card-content">{{firstName}} {{lastName}} {{profession}} {{location}}</div>
      <div class="card-actions">Actions go here</div>
    </paper-card>

  </template>

  <script>
    // element registration
    Polymer({
      is: "ja-results-item",

      // add properties and methods on the element's prototype

      properties: {
        // declare properties for the element's public API
        greeting: {
          type: String,
          value: ""
        },
        firstName: {
          type: String,
          value: ""
        },
        lastName: {
          type: String,
          value: ""
        },
        profession: {
          type: String,
          value: ""
        },
        location: {
          type: String,
          value: ""
        },
      }
    });
  </script>

</dom-module>
