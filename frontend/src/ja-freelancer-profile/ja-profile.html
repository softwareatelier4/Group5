<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../ja-review-element/ja-review-element.html">
<dom-module id="ja-profile">

  <template>
    <style>
      /* CSS rules for your element */
      /* boh */

      #container {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        color: dimgray;
        background: white;
        border-radius: 3px;
      }

      #left {
        width: calc(50% - 40px);
        display: inline-block;
        padding: 20px;
        font-weight: normal;
      }

      #right {
        width: calc(50% - 40px);
        display: inline-block;
        padding: 20px;
        font-weight: normal;
      }

      #price {
        width: 100%;
        padding: 20px;
      }

      #description {
        width: 100%;
        padding: 20px;
      }

      #imagediv {
        float: top left;
        width: 150px;
      }

      #image {
        width: 100%;
      }

      #name {
        display: block;
        text-transform: uppercase;
        color: rgb(200, 30, 38);
      }

      #profession {
        text-transform: uppercase;
      }

      .divisor {
        display: block;
        border-width: 0.1px;
        border-color: whitesmoke;
        border-style: solid;
        width: 100%;
        height: 0;
      }
    </style>

    <section id="container">

      <section id="left">

        <div id="imagediv">
          <img id="image" src={{image}} />
        </div>

        <div id="name">
          {{lastname}} {{firstname}}
        </div>

        <div id="profession">
          {{profession}}
        </div>

        <div id="rating">
          Rating : {{rating}}/*****
        </div>
        <div id="category">
          Category : {{category}}
        </div>

      </section>

      <section id="right">

        <div id="address">
          ADDRESS <br> {{address}}
        </div>

        <br><br>

        <div id="phone">
          PHONE <br> <a id="phonelink" > {{phone_number}} </a>
        </div>

        <br><br> E-MAIL
        <div id="email">
          <a id="emaillink">{{email}}</a>
        </div>

      </section>

      <section class="divisor"></section>

      <section id="price">
        Cost/hour: {{price}} CHF
      </section>

      <section class="divisor"></section>

      <section id="description">
        Description : {{description}}
      </section>
      <section id="reviews" style="width: 100%;">
        <div id="rating" style="display:flex;" >
          Rating <br/>
          <textarea rows="5" style="width:80%"> </textarea>
          RATING
          <input type="text">  </input>
        </div>
        <input id="review" type="submit" value="Rate!" on-click="_call" /> 
        <template is="dom-repeat" items="{{reviews}}" as="result">
          <ja-review-element comment={{result.comment}} rating={{result.rating}} date={{result.date}}></ja-review-element>
          <br/>
        </template>
      </section>

      <!-- <section id="review"> -->

      <!-- </section> -->
    </section>

    <iron-ajax id="ajax" url="/freelancer/{{id}}" method="GET" handle-as="json" content-type="application/json" on-response="_finished">
    <iron-ajax id="ajax2" url="/reviews/{{id}}" method="PUT" handle-as="json" content-type="application/json" on-response="_done">

    </iron-ajax>

  </template>

  <script>
    Polymer({
      is: "ja-profile",

      properties: {
        id: {
          type: String,
          observer: '_idchanged'
        },
        firstname: {
          type: String
        },
        lastname: {
          type: String
        },
        address: {
          type: String
        },
        description: {
          type: String
        },
        image: {
          type: String
        },
        price: {
          type: String
        },
        location: {
          type: String
        },
        profession: {
          type: String
        },
        phone_number: {
          type: String
        },
        email: {
          type: String
        },
        rating: {
          type: String
        },
        category: {
          type: String
        },
        reviews: {
          type: Array
        }
      },

      ready: function () {
        if (this.id !== "" && this.id !== undefined) {
          const ajaxel = this.$.ajax;
          ajaxel.generateRequest();
        }
      },

      _idchanged: function (id) {
        this.id = id;
        if (this.id !== "" && this.id !== undefined) {
          const ajaxel = this.$.ajax;
          ajaxel.generateRequest();
        }
      },

      _finished: function (e) {
        const res = e.detail.response;
        this.$.emaillink.href = "mailto:" + res.email;
        this.$.phonelink.href = "tel:" + res.phone_number.replace(/\s+/g, '');;
        this.firstname = res.firstName;
        this.lastname = res.lastName;
        this.address = res.address;
        this.description = res.description;
        this.email = res.email;
        this.phone_number = res.phone_number;
        this.location = res.location;
        this.price = res.price;
        this.profession = res.profession;
        this.image = res.image;
        this.rating = this._setrating(res.rating);
        this.category = res.category;
        this.reviews = res.reviews;
        console.log(res.reviews[0]);
      },

      _setrating: function(n){
        res = ""
        while(n > 0){
          res += "*";
          n--;
        }
        return res;
      },

      _call: function() {
        const ajaxel = this.$.ajax2;
        ajaxel.params= { comment: "tanto lo so che non funziona un c***o", rating: "0"};

        console.log("waiting to send the request");
      },

      _done: function(){
        console.log("done!");
      },


    });
  </script>

</dom-module>
