<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<dom-module id="ja-review-element">

  <template>
    <style>

      paper-card {
        width: 100%;
        padding: 20px;
        margin: 10px 0 10px 0;
      }

    </style>
    <paper-card>
      <div id="comment">
        Comment : {{comment}}
      </div>
      <div id="rate">
        Rating : {{rating}}
      </div>
      <div id="date">
        Date : {{_changedate(date)}}
      </div>
      <div id="userName">
        Username : {{user}}
      </div>
    </paper-card>


  </template>

  <script>
    Polymer({
      is: "ja-review-element",
      properties: {
        comment: {
          type: String
        },
        user: {
          type: String
        },
        rating: {
          type: Number
        },
        date: {
          type: Date
        }
      },

      _changedate: function (date) {
        const d = new Date(date);
        return d.getDate() + "/" + d.getMonth() + "/" + d.getFullYear();
      }
    });
  </script>

</dom-module>
