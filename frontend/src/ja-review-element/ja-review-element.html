<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="ja-review-element">

  <template>
    <style>

    </style>
    <div id="comment">
      Comment : {{comment}}
    </div>
    <div id="rate">
      Rate : {{rating}}
    </div>
    <div id="date">
      Date : {{date}}
    </div>

  </template>

  <script>
    Polymer({
      is: "ja-review-element",
      properties: {
        comment : {
          type: String
        },
        rating : {
          type: Number
        },
        date: {
          type: Date
        }
      },
    });
  </script>

</dom-module>
