<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="ja-pending-item">

  <template>
    <style>
      /* CSS rules for your element */

       :host {
        display: block;
        margin: 20px 0;
      }

      paper-card {
        width: 100%;
      }

      .result-name {
        font-size: 24px;
        text-decoration: none;
      }

      img {
        width: 100px;
        width: 100px;
      }
    </style>
    <paper-card>
      <div class="card-content"><a href="/freelancer/{{result._id}}"><span class="result-name">{{result.firstName}} {{result.lastName}}</span></a>
        <div class="img">
          <img src="{{result.image}}" alt="">
        </div>
        <paper-textarea id="comment" label="Comment"></paper-textarea>
      </div>
      <div class="card-actions">
        <paper-button id="btn-accept">Accept</paper-button>
        <paper-button id="btn-deny" >Deny</paper-button>
      </div>
    </paper-card>

    <iron-ajax id="send-mail" url="http://localhost:3005/admin/" params="{{req}}" method="POST" handle-as="json">
    </iron-ajax>

  </template>

  <script>
    Polymer({
      is: "ja-pending-item",

      listeners: {
        'btn-accept.tap': 'accept',
        'btn-deny.tap': 'deny'
      },

      properties: {
        /**
         * The current result, containing some of the freelancer info to show on the list
         * @type {Object}
         */
        result: {
          type: Object,
          value: {}
        },
      },

      accept: function (e) {
        this.req = {
          // 'address': this.result.email,
          'address': 'samuele.bischof@sunrise.ch',
          'subject': 'Job Advisor - Accepted',
          'content': '<i>You have been accepted !</i> <br> <br>' + this.$['comment'].value,
        };
        this.$['send-mail'].generateRequest();
        console.log('accept mail sent to ' + this.result.email);
      },

      deny: function (e) {
        this.req = {
          // 'address': this.result.email,
          'address': 'samuele.bischof@sunrise.ch',
          'subject': 'Job Advisor - Denied',
          'content': '<i>You have been denied !</i> <br> <br>' + this.$['comment'].value,
        };
        this.$['send-mail'].generateRequest();
        console.log('deny mail sent to ' + this.result.email);
      },

    });
  </script>

</dom-module>
