<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="ja-pending-item">

  <template>
    <style>
      /* CSS rules for your element */

       :host {
        display: block;
        margin: 20px 0;
      }

      paper-card {
        width: 100%;
      }

      .result-name {
        font-size: 24px;
        text-decoration: none;
      }

      img {
        width: 100px;
        width: 100px;
      }
    </style>
    <paper-card>
      <div class="card-content"><a href="/freelancer/{{result._id}}"><span class="result-name">{{result.firstName}} {{result.lastName}}</span></a>
        <div class="img">
          <img src="{{result.image}}" alt="">
        </div>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({
      is: "ja-pending-item",

      properties: {
        /**
         * The current result, containing some of the freelancer info to show on the list
         * @type {Object}
         */
        result: {
          type: Object,
          value: {}
        },
      },

    });
  </script>

</dom-module>
